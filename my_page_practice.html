<!DOCTYPE html>
<html>
<head>
    <title>What did you eat!?</title>
    
</head>
<body bgcolor="#00ff00">
<section>
    <p>
        <h1>Welcome to this Awesome Page about Food!!!</h1>
    </p>
</section>
<section>
    <form>
        <div>
            <label for="dinner_meal">What Did You Eat for Dinner?</label>
            <input type="text" name="dinner_meal" />
        </div>
        <br>
        <div>
            <label for="dinner_items_check">Check if You Ate Any of the Following:</label><br><br>
            <label><input type="checkbox" name="cbox1" value="first_checkbox">Meat</label>
            <label><input type="checkbox" name="cbox2" value="second_checkbox">Potatoes</label>
            <label><input type="checkbox" name="cbox3" value="third_checkbox">Broccoli</label>
            <label><input type="checkbox" name="cbox4" value="fourth_checkbox">Cheese</label>
        </div>
        <br>
        <div>
            <label for="vegetarian">Are You a Vegetarian?</label><br>
            <label><input type="radio" name="vegetarian" value="yes">Yes<br></label>
            <label><input type="radio" name="vegetarian" value="no">No<br></label>
            <label><input type="radio" name="vegetarian" value="other">Other</label>
        </div>
        <br>
        <div>
            <label for="ice_cream_menu">Which Ice Cream Flavor is Your Favorite?</label>
            <select name="ice_cream_menu">
            <option>Chocolate</option>
            <option>Vanilla</option>
            <option>Orange Sorbet</option>
            <option>Evil Raspberry</option>
            </select>
        </div>
        <br>
        <div>
            <label for="memorable_dinner">Please Discuss the Most Memorable Meal You've Ever Enjoyed:</label>
            <textarea name="memorable_dinner">Talk about your meal here...</textarea>
        </div>
        <br>
        <div class="button">
            <button type="button">Press this Button if You're Hungry!</button>
        </div>
        <br>
        <div class="button">
            <button type="submit">Submit Your Dinner Details!</button>
        </div>
    </form>
</section>

</body>
</html>
